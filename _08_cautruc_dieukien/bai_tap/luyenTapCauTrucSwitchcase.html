<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    //BAI1
    let browser = prompt("hay nhap ten browser")
    switch (browser) {
        case 'Edge':
            alert("You've got the Edge!");
            break;
        case 'Chrome':
        case 'Firefox':
        case 'Safari':
        case 'Opera':
            alert('Okay we support these browsers too');
            break;
        default:
            alert('We hope that this page looks ok!');
    }
    //BAI2
    let a = prompt('a?', '');
    switch (a) {
        case 0:
            alert(0);
            break;
        case 1:
            alert(1);
            break;
        case 2:
        case 3:
            alert('2,3');
            break;
    }
    //BAI3
    let value = prompt("type of number", 0)
    switch (value) {
        case a = 5:
            alert(1);
            break;
        case a = -5:
            alert(-1);
            break;
        case a = 0:
            alert(0);
            break;
        default:
            alert("khong xac dinh")


    }
</script>
</body>
</html>
