<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img id="myImage" src="https://thumbs.dreamstime.com/b/f%C3%BAtbol-de-plata-bal%C3%B3n-de-f%C3%BAtbol-aislado-en-el-fondo-blanco-d-71779422.jpg"width="300px"height="300px"/>
    <p>Click button below to move the image to right</p>
    <input type="button"value="Click Me"onclick="moveRight();"/>
</form>
    <script>
        let imgObj=null;
        imgObj=document.getElementById('myImage');
        function init() {
            imgObj = document.getElementById('myImage');
            imgObj.style.position = 'relative';
            imgObj.style.left = '0px';
        }
            function moveRight() {
                imgObj.style.left=parseInt(imgObj.style.left)+10+'px';
            }
        window.onload=init;
    </script>

</body>
</html>
