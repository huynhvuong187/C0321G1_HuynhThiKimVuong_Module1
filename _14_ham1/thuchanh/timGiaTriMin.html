<script>
    function minArray(arr) {
        if (arr.length == 0)
            return -1;
        let min = arr[0];

        for (let i = 1; i < arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i];
            }
        }
        return min;
    }


    //mang 1 trả về vị trí của phần tử min trong
    let arr1 = [3, 5, 1, 8, -1, 7, 8];
    let min = minArray(arr1);
    let c=arr1.indexOf(min);
