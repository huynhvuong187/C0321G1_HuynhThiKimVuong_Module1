<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function minArray(arr) {
        if(arr.length == 0)
            return -1;
        let min = arr[0];

        for(let i = 1; i < arr.length; i++){
            if(arr[i] < min){
                min = arr[i];
            }
        }
        return min;
    }
    let a=[3,-1,6,3];
    let min=minArray(a);
    let c=a.indexOf(min)
    alert(c);
</script>
</body>
</html>
