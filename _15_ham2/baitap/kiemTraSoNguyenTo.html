    // ham dung de check so nhap vao tu ban phim co phai la so nguyen to hay khong?
    function kiemTraSNT(num) {
        if (num < 2) {
            return false;
        } else {
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i == 0) {
                    return false;
                }
            }
            return true;
        }
    }
