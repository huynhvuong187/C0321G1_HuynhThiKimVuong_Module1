<script>
    //Bài 4: Viết hàm kiểm tra xem ký tự nhập vào có phải là ký tự số không.
    // Nếu là ký tự số hàm trả về true, ngược lại trả về false.

    function checkNum(n) {
        if (n == parseInt(n)) {
            return true
        } else {
            return false
        }
    }

    let a = prompt("nhap vao ky tu muon kiem tra");
    alert(checkNum(a));


</script>
