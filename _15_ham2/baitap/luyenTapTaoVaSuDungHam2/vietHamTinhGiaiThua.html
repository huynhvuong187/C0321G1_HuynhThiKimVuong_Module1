<script>

    //Bài 3: Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.

    function tinhGiaiThua(a) {
        if (a === 1) {
            return 1;
        }
        let giaithua = 1;
        for (let i = 1; i <= a; i++) {
            giaithua = giaithua * i;
        }
        return giaithua;
    }

    let n = parseInt(prompt("nhap vao so ban muon tinh giai thua"));
    alert(tinhGiaiThua(n));

</script>
