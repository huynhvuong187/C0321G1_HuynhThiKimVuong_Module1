<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game đơn giản - di chuyển đối tượng</title>
</head>
<body>
<p id="game"></p>
<script>
    function Hero(image, top, left, size,speed){
        this.image = image;
        this.top = top;
        this.left = left;
        this.size = size;
        this.speed = speed;
        this.getHeroElement = function(){
            return '<img width="'+ this.size + '"' +
                ' height="'+ this.size + '"' +
                ' src="' + this.image +'"' +
                ' style="top: '+this.top+'px; left:'+this.left+'px;position:absolute;" />';
        }
        this.moveRight = function(){
            this.left +=this.speed;
            console.log('right: ' + this.left);
        }
        this.moveLeft = function(){
            this.left -=this.speed;
            console.log('left: ' + this.left);
        }
        this.moveUp = function(){
            this.top -=this.speed;
            console.log('up: ' + this.left);
        }
        this.moveDown = function(){
            this.top +=this.speed;
            console.log('down: ' + this.left);
        }
    }
    let hero = new Hero('http://www.daihocthuy.edu.vn/wp-content/uploads/2016/06/cham-soc-cho-con-2.jpg', 0, 0, 200,100);
    function start() {
        if (hero.left < window.innerWidth - hero.size && hero.top === 0) {
            hero.moveRight();
        } else if (hero.top < window.innerHeight - hero.size && hero.left >= window.innerWidth-hero.size) {
            hero.moveDown();
        } else if (hero.top >= window.innerHeight - hero.size && hero.left >= 0) {
            hero.moveLeft();
        } else {
            hero.moveUp();
        }
        document.getElementById("game").innerHTML = hero.getHeroElement();
        setTimeout(start, 200);
    }

    start();
</script>
</body>
</html>
