    class Battery {
        constructor(energy) {
            this.energy = energy;
        }
        setEnergy(energy){
            this.energy=energy;

        }
        getEnergy(){
            return this.energy;
        }
        decreaseEnergy(){
            if(this.energy>0){
                this.energy--;
            }
        }
    }
    class FlashLamp{
        constructor(battery,status) {
            this.battery=battery;
            this.status=status;
        }
        setBattery(battery){
            this.battery=battery;
        }
        getBatteryInfo(){
            return this.battery.getEnergy();
        }
        light(){
            if(this.status){
                alert(" lighting");

            } else {
                alert ("not lighting");
            }
        }
        turnOn(){
            this.status=true;
            this.battery.decreaseEnergy();
        }

        }
