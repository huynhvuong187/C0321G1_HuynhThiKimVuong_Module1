    let n=prompt("số lượng phần tử trong mảng tử số");
    let numerators = [];
    for (let i=0;i<n;i++){
        numerators[i]=parseInt(prompt("nhập phần tử thứ" +i))
    }
    let m=prompt("số lượng phần tử trong mảng mẫu số");
    let denominators = [];
    for (let i=0;i<m;i++){
        denominators[i]=parseInt(prompt("nhập phần tử thứ" +i))
    }
    let phanso = [];
    let max = numerators[0] / denominators[0];
    for (let i = 0; i < numerators.length; i++) {
        for (let j = 0; j < denominators.length; j++) {
            if (numerators[i] / denominators[j] > max) {
                max = numerators[i] + denominators[j];
            }
            phanso.push(numerators[i] / denominators[j]);
        }
    }
    console.log(phanso);
